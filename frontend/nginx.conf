server {
    listen 80;
    server_name localhost;

    # Serve the React application
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Required for React Router to handle client-side navigation
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy for REST API requests
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse Proxy for WebSocket connections (Feature 6)
    location /ws/ {
        proxy_pass http://backend:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 600s; # We need heartbeat support for low read timeouts. proxy_read_timeout is per front end connection.
    }
}
